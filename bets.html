<!DOCTYPE html>
<html lang="fr">
<head>

<body>
<div class="form-container">
    <h2>Formulaire Bets</h2>
    <form action="#" method="post">
        <div class="form-group">
            <label for="id">ID :</label>
            <input type="number" id="id" name="id" required>
        </div>
        <div class="form-group">
            <label for="exam">Exam :</label>
            <input type="number" id="exam" name="exam" required>
        </div>
        <div class="form-group">
            <label for="user_1">User 1 :</label>
            <input type="number" id="user_1" name="user_1" required>
        </div>
        <div class="form-group">
            <label for="user_2">User 2 :</label>
            <input type="number" id="user_2" name="user_2" required>
        </div>
        <div class="form-group">
            <label for="amount">Amount :</label>
            <input type="number" id="amount" name="amount" required>
        </div>
        <button type="submit">Soumettre</button>
    </form>
</div>
</body>
</html>
