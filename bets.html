<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Bets</title>
    <style> body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .form-container {
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        max-width: 400px;
        width: 100%;
    }

    h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        color: #555;
    }

    input[type="number"] {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }
</style>
</head> 
<body>
<div class="form-container">
    <h2>Formulaire Bets</h2>
    <form action="#" method="post">
        <div class="form-group">
            <label for="id">ID :</label>
            <input type="number" id="id" name="id" required>
        </div>
        <div class="form-group">
            <label for="exam">Exam :</label>
            <input type="number" id="exam" name="exam" required>
        </div>
        <div class="form-group">
            <label for="user_1">User 1 :</label>
            <input type="number" id="user_1" name="user_1" required>
        </div>
        <div class="form-group">
            <label for="user_2">User 2 :</label>
            <input type="number" id="user_2" name="user_2" required>
        </div>
        <div class="form-group">
            <label for="amount">Amount :</label>
            <input type="number" id="amount" name="amount" required>
        </div>
        <button type="submit">Soumettre</button>
    </form>
</div>
</body>
</html>
